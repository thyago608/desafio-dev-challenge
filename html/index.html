<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <div id="app">
      <header class="header">
        <nav class="header-navigation">
          <a href="#">My account</a>
          <a href="#">Search</a>
          <a href="#">
            <i class="icon-shopping-bag"></i>
          </a>
          <button type="button" class="button-menu">
            <i class="icon icon-menu"></i>
          </button>
        </nav>
      </header>

      <div class="menu-mobile">
          <div>
            <a href="#">women</a>
              <a href="#">men</a>
              <a href="#">shoes</a>
              <a href="#">brand</a>
          </div>
      </div>

      <main class="main">
        <div class="box">
          <aside class="aside">
            <h1 class="aside-title">shop</h1>
            <nav>
              <ul class="aside-navigation">
                <li>
                  <a href="#">women</a>
                </li>
                <li>
                  <a href="#">men</a>
                </li>
                <li>
                  <a href="#">shoes</a>
                </li>
                <li>
                  <a href="#">brand</a>
                </li>
              </ul>
            </nav>

            <nav class="aside-social">
              <a href="#">
                <i class="icon-instagram"></i>
              </a>
              <a href="#">
                <i class="icon-twitter"></i>
              </a>

              <a href="#">
                <i class="icon-facebook"></i>
              </a>
            </nav>
          </aside>

          <section class="hero">
            <section class="hero-left">
              <header>
                <h1>Brand</br>Sweatshirt</h1>
                <span>$ 1000</span>
              </header>

              <button type="button">
                <i class="icon-long-arrow-left"></i>
                prev
              </button>
            </section>

            <section class="hero-right">
                <button type="button" class="next">
                    Next
                    <i class="icon-long-arrow-right"></i>
                </button>

                <div class="genr">
                  <button type="button">s</button>
                  <button type="button">m</button>
                  <button type="button">l</button>
                </div>

                <div class="count-product">
                  <button type="button" class="less">
                    <i class="icon-minus"></i>
                  </button>    
                  <label class="countProduct"></label>
                  <button type="button" class="more">
                    <i class="icon-plus"></i>
                  </button>
                </div>
                <button type="button" class="addToCart">Add to cart</button>
            </section>
            </section>
        </div>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
